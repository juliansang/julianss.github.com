<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>ss</title>
<style>
body { background:#000; font-size:50px; color:#fff; font-weight:bold; text-align:center; }
#btn{
	width: 100px;
	height:100px;
	background: url("img2/bank.png") no-repeat;
	background-size: contain;
	cursor:pointer;
}

</style>
<script>
window.onload=function (){
	var oBtn=document.getElementById('btn');
	oBtn.onclick=function(){
		window.history.go(-1);
	};
	tick();
	setInterval(tick, 1000);
	
	function tick()
	{
		var oDate=new Date();
		var year=oDate.getFullYear();
		var month=oDate.getMonth();
		var date=oDate.getDate();
		var h=oDate.getHours();
		var m=oDate.getMinutes();
		var s=oDate.getSeconds();
		
		var str=year+toDub(month+1)+toDub(date)+toDub(h)+toDub(m)+toDub(s);
		var aImg=document.getElementsByTagName('img');
		
		for (var i=0; i<aImg.length; i++)
		{
			aImg[i].src='images/'+str.charAt(i)+'.png';
		}
	}
	
	function toDub(n)
	{
		return n<10 ? '0'+n : ''+n;
	}
};
</script>
</head>

<body>
<div id="btn"></div>
	<br />
	<br />
	<img src="images/2.png" />
	<img src="images/0.png" />
	<img src="images/1.png" />
	<img src="images/6.png" />
	<span>年</span>
	<img src="images/0.png" />
	<img src="images/1.png" />
	<span>月</span>
	<img src="images/1.png" />
	<img src="images/4.png" />
	<span>日</span>
	<br />
	<br />
	
	<img src="images/1.png" />
	<img src="images/4.png" />
	<span>:</span>
	<img src="images/2.png" />
	<img src="images/3.png" />
	<span>:</span>
	<img src="images/4.png" />
	<img src="images/0.png" />
	
</body>
</html>
