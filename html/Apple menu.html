<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>SS</title>
<style>
body { text-align:center; background:url("apple/back.jpg") no-repeat; }
input { width:100px; height:40px; font-size:30px; text-align:center; }
.btn{ position:absolute; bottom:0; left:0; width:100%; text-align:center; }
img { width:64px; height:64px; }
#btn{
	width: 100px;
	height:100px;
	background: url("img2/bank.png") no-repeat;
	background-size: contain;
	cursor:pointer;
}
</style>
<script>
window.onload=function (){
	var aImg=document.getElementsByTagName('img');
	var aInp=document.getElementsByTagName('input');
	var W=128;
	var H=128;
	var oBtn=document.getElementById('btn');
	oBtn.onclick=function(){
		window.history.go(-1);
	};
	document.onmousemove=function (ev){
		var oEvent=ev || event;
		for (var i=0; i<aImg.length; i++)
		{
			var json=getPos(aImg[i]);
			
			var b=aImg[i].offsetWidth/2+json.left-oEvent.clientX;
			var a=aImg[i].offsetHeight/2+json.top-oEvent.clientY;
			
			var c=Math.sqrt(a*a+b*b);
			// 感应距离
			var scale=1-c/400;
			(scale<0.5) && (scale=0.5);
			aInp[i].value=(scale).toFixed(2);
			
			// 128
			aImg[i].style.width=W*scale+'px';
			// 128
			aImg[i].style.height=H*scale+'px';
		}
	};
	
	function getPos(obj)
	{
		var left=0;
		var top=0;
		
		while (obj)
		{
			left+=obj.offsetLeft;
			top+=obj.offsetTop;
			
			obj=obj.offsetParent;
		}
		
		return {left:left, top:top};
	}
};
</script>
</head>

<body>
<div id="btn">
</div>
	<input type="text" value="0" />
	<input type="text" value="0"  />
	<input type="text" value="0"  />
	<input type="text" value="0"  />
	<input type="text" value="0"  />
	<div class="btn">
		<img src="apple/1.png" />
		<img src="apple/2.png" />
		<img src="apple/3.png" />
		<img src="apple/4.png" />
		<img src="apple/5.png" />
	</div>
</body>
</html>
